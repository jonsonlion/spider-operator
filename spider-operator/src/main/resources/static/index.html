<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>授权采集</title>
<link rel="stylesheet" href="./css/style.css"/>
<link rel="stylesheet" href="./css/fakeLoader.css"/>
</head>

<body>
	<div id="loading"></div>
	
	<div class="login">
		<h1>授权采集</h1>
		<span id="error"></span>
		
 		<input id="tel" type="text" placeholder="手机号" required="required" />
 		<input id="password" type="password" placeholder="服务密码" required="required" />
 		
		<div id="capDiv">
			<input id="captcha" type="text" placeholder="验证码" />
			<img id="captchaImg" src="#"/>
		</div>
 			
 		<div id="codeDiv">
			<input id="code" type="text" placeholder="短信验证码" required="required" />
			<button id="sendCode" type="button" class="btn btn-primary">发送短信</button>
		</div>
				
		<button id="submit" type="button" class="btn btn-primary btn-block btn-large">授权</button>
		
		
		<input type="hidden" id="step" value="init" />
		<input type="hidden" id="operator" value="" />
		<input type="hidden" id="province" value="" />
		<input type="hidden" id="status" value="" />
	</div>
	
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/fakeLoader.min.js"></script>
</body>
</html>
